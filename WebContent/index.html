<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="index.css">
	<!-- jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="background-color: skyblue;" class="center-text">
	<div class="top-margin-30">
		<p class="big-text helvetica">
			Welcome  <span id="user-name"></span>
		<p>
		<div id="sign-up" class="btn btn-lg btn-default nav-button"><a link href="http://localhost:8080/UserForm/signup.html">Sign Up</a></div>
		<div id="login" href="http://localhost:8080/UserForm/login.html" class="btn btn-lg btn-default nav-button">Login</div>
		<div id="logout" onclick="logoutUser();" class="btn btn-lg btn-default nav-button">Logout</div>
	</div>
	<script>
	function checkSession() {
		$.ajax({
		    type: "GET",
		    url: "/UserForm/FormServlet",
		    data: {"action": "sessionCheck"},
		    contentType: "application/json",
		    dataType: "json",
		    success: function(result){
	    		if(JSON.stringify(result) == 0) {
	    			document.getElementById("user-name").value = "Guest!";
		    	}
		    	else {
		    		document.getElementById("user-name").value = JSON.stringify(result);
		    	}
		    },
		    error: function(result) {
		    	if(JSON.stringify(result) == 0) {
	    			document.getElementById("user-name").innerHTML = "Guest!";
	    			$("#login").show();
	    			$("#logout").hide();
		    	}
		    	else {
		    		document.getElementById("user-name").innerHTML = result["responseText"] + "!";
		    		$("#login").hide();
	    			$("#logout").show();
		    	}
	    		
		    }
		});
	}
	// checkSession();
	
	function logoutUser() {
		$.ajax({
		    type: "GET",
		    url: "/UserForm/FormServlet",
		    data: {"action": "logout"},
		    contentType: "application/json",
		    dataType: "json",
		    success: function(result){
	    		location.reload();
		    },
		    error: function(result) {
	    		location.reload();
		    }
		});
	}
	</script>
</body>
</html>
